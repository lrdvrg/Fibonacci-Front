<div class="base">
  <h2 class="mb-3">Generar serie Fibonacci</h2>
  <div class="form-group">
    <label for="number-input">Ingrese numero</label>
    <input type="number" id="number-input" placeholder="Cantidad de terminos en la sucesiÃ³n" class="mt-2 form-control" min="1" [(ngModel)]="number" oninput="this.value = Math.abs(this.value)">
