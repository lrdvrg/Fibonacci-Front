<div class="base">
  <h2 class="mb-3">Generar serie Fibonacci</h2>
  <div class="form-group">
    <label for="number-input">Ingrese numero</label>
    <input type="number" id="number-input" placeholder="Cantidad de terminos en la sucesiÃ³n" class="mt-2 form-control" min="1" [(ngModel)]="number" oninput="this.value = Math.abs(this.value)">
    <small *ngIf="!(number > 0)" class="form-text text-muted">No puede ser menor que 1</small>
  </div>
  <button type="button" class="mt-3 btn btn-primary" [disabled]="!(number > 0)" (click)="generate(number)">Generar</button>
  <div *ngIf="results && results.length > 0 " class="result">
    <hr>
    <h5 class="my-3">Resultados <span style="color: rgba(0, 0, 0, 0.337);">({{sendedNumber}} sucesiones)</span></h5>
    <div>
      <div class="results" *ngFor="let item of results">{{item}}</div>
    </div>
  </div>
</div>
